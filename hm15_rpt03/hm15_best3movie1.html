<!DOCTYPE html>

<html>

		<style>
			body{
				margin: 0;

			section article{

			ul{

		</style>
		<script>
		function change() {
			var spanArray = document.getElementsByTagName("span");
			for(var i=0; i<spanArray.length; i++) {
				var span = spanArray[i];
				span.style.color = "red";
				span.style.fontSize = "35px";
				}
					}
		</script>
	</head>

	<body>
		<header>
			<h1 id="start" style="text-align: center;">범죄도시 2</h1> 


			<hr color = "black" width="80%">
		</header>

			<article1>
                <iframe src='https://tv.naver.com/embed/26355148?autoPlay=true' frameborder='no' scrolling='no' marginwidth='0' marginheight='0' WIDTH='740' HEIGHT='416' allow='autoplay' allowfullscreen></iframe></iframe>
				<button onclick="change()">눌러보세요</button>
			</article1>

	</body>

</html>
